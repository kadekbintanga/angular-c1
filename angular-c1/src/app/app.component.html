<body>
  <div class="toolbar" role="banner">
    <h1>WELCOME TO SWORD SHOP</h1>
  </div>
  <div class="content" role="main">
    <h1>Best Quality for Sword Master</h1>
  </div>
  <div class="content-custom">
    <mat-card class="card" *ngFor = "let d of data; let i=index">
      <mat-card-header>
        <mat-card-title>{{d.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{d.image}}" alt="">
      <mat-card-content>
        <p>
          {{d.desc}}
        </p>

        <h2>{{d.price}}</h2>

      </mat-card-content>
      <mat-card-actions style="position: absolute; bottom: 0; margin-bottom: 10px; margin-top: 500px;">
        <div *ngIf ="d.addedToCart == false">
          <button mat-button color="primary" (click)="changeAdd(i)"><i class="fa fa-cart-plus" style="font-size: 200%; margin-right: 10px;"></i>Add to Cart</button>
        </div>
        <div *ngIf ="d.addedToCart == true">
          <button mat-button color="primary" (click)="changeAdd(i)"><i class="fa fa-cart-plus" style="font-size: 200%; margin-right: 10px;"></i>Added to Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="content-custom-cart">
    <h1><b>Added to Cart :</b></h1>
  </div>

  <div class="content-custom-table">
    <table>
        <thead *ngFor = "let d of data; let i = index">
          <tr *ngIf = "d.addedToCart == true">
            <th style="font-size: 150%; text-align: left;">{{d.name}}</th>
            <th style="font-size: 150%; text-align: right;">{{d.price}}</th>
          </tr>
        </thead>
      <tbody>
        <tr>
          <td style="font-size: 150%; text-align: left;">TOTAL</td>
          <td style="font-size: 150%; text-align: right;">Harga</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="content-custom-table">
    <button class="btn">Buy</button>
  </div>
