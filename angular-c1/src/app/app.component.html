<body>
  <div class="toolbar" role="banner">
    <h1>WELCOME TO SWORD SHOP</h1>
  </div>
  <div class="content" role="main">
    <h3>Best Quality for Sword Master</h3>
  </div>
  <div class="content-custom">
    <mat-card class="card" *ngFor = "let d of data; let i=index">
      <mat-card-header>
        <mat-card-title>{{d.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{d.image}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{d.desc}}
        </p>

        <h2>{{d.price}}</h2>

      </mat-card-content>
      <mat-card-actions style="text-align: center;" >
        <div *ngIf ="d.addedToCart == false">
          <button mat-button color="primary" (click)="changeAdd(i)"><i class="fa fa-cart-plus" style="font-size: 200%; margin-right: 10px;"></i>Add to Cart</button>
        </div>
        <div *ngIf ="d.addedToCart == true">
          <button mat-button color="primary" (click)="changeAdd(i)"><i class="fa fa-cart-plus" style="font-size: 200%; margin-right: 10px; background-color: chartreuse;"></i>Added to Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="content-custom-cart">
    <h1><b>Added to Cart :</b></h1>
  </div>

  <div class="content-custom-table">
    <table>
      <thead>
        <th style="font-size: 150%; text-align: left;">Nama Barang</th>
        <th style="font-size: 150%; text-align: right;">Harga</th>
      </thead>
      <thead style="border-top: 10px; border-color: black;">
        <th style="font-size: 150%; text-align: left;">Total</th>
        <th style="font-size: 150%; text-align: right;">Harga</th>
      </thead>
    </table>
  </div>
  <div class="content-custom-table">
    <button class="btn">Buy</button>
  </div>
