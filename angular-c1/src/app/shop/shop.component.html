<body>
    <div class="toolbar" role="banner">
        <h1>WELCOME TO SWORD SHOP</h1>
    </div>
    <div class="content" role="main">
        <h1>Best Quality for Sword Master</h1>
    </div>
    
    <div class="container">
        <div class="content-custom">
            <mat-card class="card" *ngFor="let list of itemList.items; let i = index">
                <mat-card-header>
                    <mat-card-title>{{ list.name }}</mat-card-title>
                    <mat-card-subtitle>Price: {{ list.price }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{ list.image }}" height="300px">
                <mat-card-content>
                <p>
                {{ list.desc }}
                </p>
                </mat-card-content>
                <mat-card-actions>
                <div *ngIf ="list.addedToCart == false; else elseBlock">
                    <button mat-raised-button color="primary" (click)="addToCart(i)"><i class="fa fa-cart-plus" style="font-size: 200%; margin-right: 10px;"></i>Add to Cart</button>
                </div>
                    <ng-template #elseBlock><button mat-raised-button color="primary" (click)="removeCart(i)"><i class="fa fa-cart-plus" style="font-size: 200%; margin-right: 10px;"></i>Added to Cart</button></ng-template>
            </mat-card-actions>
            </mat-card>
        </div>

        <h2>Added to cart:</h2>
        <table class='margin-paragraph' mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                <td mat-footer-cell *matFooterCellDef class="mobile-hide bold"><b>Total Shop</b></td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                <td mat-footer-cell *matFooterCellDef ><b>{{ totalShop }}</b></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

        <button class="button-buy" mat-raised-button color="primary" (click)="purchase()">Buy</button>
    </div>
</body>
